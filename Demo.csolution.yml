# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.5.0/tools/projmgr/schemas/csolution.schema.json

solution:

  target-types:
    - type: IP-Stack
      device: NXP::MIMXRT1052DVL6B
    - type: WiFi
      board: STMicroelectronics::B-U585I-IOT02A
      device: STMicroelectronics::STM32U585AIIx
    - type: AVH
      device: ARM::SSE-300-MPS3

  build-types:
    - type: Debug
      compiler: AC6
      misc:
        - C:
          - -O1
          - -g
          - -Wno-macro-redefined
          - -Wno-pragma-pack
          - -Wno-parentheses-equality
          - -std=c99
        - ASM:
          - -masm=auto
        - Link:
          - --entry=Reset_Handler
    - type: Release
      compiler: AC6
      misc:
        - C:
          - -O3
          - -Wno-macro-redefined
          - -Wno-pragma-pack
          - -Wno-parentheses-equality
          - -std=c99
        - ASM:
          - -masm=auto
        - Link:
          - --entry=Reset_Handler

  projects:
    - project: ./Demo.cproject.yml
